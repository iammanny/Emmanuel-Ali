<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div>
      <h1 id="title">Hello world</h1>
      <p id="description"> For now, the test suite only works in Chrome!
        Please read the README below in the JS Editor before beginning.</p>
    </div>
    <form id="Survey-form">
      
      
      <div>
        <label for="name" id="label-name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"  required>
    </div>
    <div>
      <label for="email" id="label-email">Email </label><br>
      
      <input type="email" id="email" name="email" placeholder="Enter your name">
    </div>
    <div>
      <label for="number" id="label-number">Number</label><br>
      
      <input type="number" name="" id="number" name="number" placeholder="Enter your number" min="10" max="20">
    </div>
    <div>
      <select name="dropdown" id="dropdown">
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
        <option value="Fourth">Fourth</option>

      </select>
    </div>
    <div>
      <fieldset>
        <input type="radio"/>
      </fieldset>
    </div>
      
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
